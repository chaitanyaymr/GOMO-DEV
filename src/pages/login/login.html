
<ion-content  padding="5px"  scroll="false">

  <ion-row style="min-height:30%">
    <ion-col ></ion-col>
  </ion-row>
       <form [formGroup]='signupForm' (ngSubmit)="checklogin()">
             
             <ion-row>
               <ion-col style="text-align:center;">
               <img src="assets/icon/gomo_logo.png" style="width: 24vmax;" />
               </ion-col>
             </ion-row>
           <ion-row>
                 <ion-col style="text-align:center;">
                        <label style="font-size:3vw;font-weight: bold;color:#fff;">Please Sign In: </label>           
                 </ion-col>
           </ion-row> 
            <ion-row>
              <ion-col style="text-align:center;">
                <input type="text" placeholder="User Name" required  formControlName="username" class="Login_input"  (input)="noSpacePlz('uname')">
              </ion-col>
            </ion-row>
            <ion-row>
             <ion-col style="text-align:center;">
               <input type="password"  placeholder="Password" required formControlName="password" class="Login_input"  (input)="noSpacePlz('pwd')">
             </ion-col>
           </ion-row>
            <ion-row>
              <ion-col style="text-align:center;">
                <button style="background:#e8a831;" class="Sign_in" [disabled]="isenabled">Sign in</button>
              </ion-col>
           </ion-row>
          </form>
           <ion-row>
             <ion-col>
               
              <div style="width:100%;padding-left:21%">
                <input type="checkbox" value="N" id="login_chk1" style="display:none;" [(ngModel)]="keepmeloggedin.selected" [checked]="keepmeloggedin.selected">
                <label  style="font-size:12px;color:#fff;" for="login_chk1">Keep me logged in</label>
              </div>
              
             </ion-col>
             
           </ion-row>

  
</ion-content>
