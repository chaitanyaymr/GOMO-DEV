<ion-header>

    <ion-navbar hideBackButton>
      <ion-title>  <span text-color="my-custom-color"> Profile </span> </ion-title>          
 
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-row style="margin-top:5%">  
      
       <ion-col>      
           <div style="height:100px;text-align: center;">
           <div style="margin-top:20px;"><img src="{{uimg || defaultimage}}" style="height: 70px;width:70px;border-radius: 50%;" (click)="showAlertpopup()"  >  <ion-icon name="camera" style="color:black;margin-left: -25px;" (click)="showAlertpopup()" ></ion-icon> </div>
           </div>      
       </ion-col>
   </ion-row>
    <ion-row>
      <ion-col>
        <ion-item no-lines >
          <ion-label class="lbl">
            <span style="color:red">*</span>First Name:
          </ion-label>
          <input type="text" [(ngModel)]="fname" item-end class="txt"/>  
        </ion-item>
        </ion-col>
      </ion-row>
       <ion-row>
         <ion-col>
            <ion-item no-lines >
                <ion-label class="lbl">
                  <span style="color:red">*</span>Last Name:
                </ion-label>
                <input type="text" [(ngModel)]="lname" item-end class="txt"/>  
              </ion-item>
              </ion-col>
            </ion-row>
           <ion-row>
             <ion-col>
                <ion-item no-lines >
                    <ion-label class="lbl">
                      <span style="color:red">*</span>E-mail:
                    </ion-label>
                    <input type="text" [(ngModel)]="email" item-end class="txt"/> 
                  </ion-item>
            </ion-col>
          </ion-row>
           <ion-row>
              <ion-col> 
                  <ion-item no-lines >
                      <ion-label class="lbl">
                        <span style="color:red">*</span>Phone:
                      </ion-label>
                      <input type="tel" inputmode="numeric" [textMask]="{mask: mask}"    [(ngModel)]="phno" class="txt" item-end style="padding:10px !important;text-align: left !important" > 
                    </ion-item>                                                                              
               </ion-col>
              </ion-row>
           <ion-row style="margin-top:10%">
             <ion-col style="display:flex;align-content:center;justify-content:center">
               <button ion-button  style="width:100px;background: #fd6a27;text-align: center;line-height: 25px;color:white;float:left;" (click)="saveprofile()">Save</button>
              <button ion-button style="width:100px;background:rgb(169, 169, 169);text-align: center;line-height: 25px;color:white;margin-left:10px;float:left;" (click)="cancelprofile()" >Cancel</button>
             </ion-col>
           </ion-row>  
           <ion-row (click)="openDocsModal()"><ion-col>
             <ion-label >Open</ion-label>
           </ion-col></ion-row>

          </ion-content>
